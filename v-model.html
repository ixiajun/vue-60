<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <script src="http://cdn.bootcss.com/vue/2.0.0-rc.1/vue.min.js"></script>
  <title>Document</title>
</head>
<body>
  <div id="app">
    <p>{{message}}</p>
    <div>
      <input type="text" v-model="message">
    </div>
  </div>
  <script>
    var vm = new Vue({
      el:'#app',
      data:{
        message:'Hello World!'
      }
    })
  </script>
</body>
</html>
