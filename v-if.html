<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <script src="http://cdn.bootcss.com/vue/2.0.0-rc.1/vue.min.js"></script>
  <title>Document</title>
</head>
<body>
  <div id="app">
    <h1>Hello,Vue.js!</h1>
    <h1 v-if="yes">Yes!</h1>
    <h1 v-if="no">No!</h1>
    <h1 v-if="age>=25">Age:{{age}}</h1>
    <h1 v-if="name.indexOf('jack')>=0">Nama:{{name}}</h1>
  </div>
  <script>
    var vm = new Vue({
      el:'#app',
      data:{
        yes:true,
        no:false,
        age:18,
        name:'keepfool'
      }
    });
  </script>
</body>
</html>
